<!DOCTYPE html>
<!-- autor: Breno Coré
description:  A simple password generator -->

<html lang="pt" dir="ltr">
  <head>
    <link rel="icon" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tooltip.css">
    <link rel="stylesheet" href="css/slider.css">
    <meta charset="utf-8">
    <title>Sua senha</title>
  </head>
  <body>
    


    <form id="formulario">

      <h1 id="titulo">Gerador de senha</h1>
      
      <div class="">
        <label for="caracteres">Quantidade de caracteres: </label> <!-- size of your password -->
        <input class="slider" id="caracteres" type="range" name="caracteres" value="12" max="32" min="8">
        <span id="demo"></span>
      </div>
      
      <div id="CheckBoxes">

        <div id="check_mm">
          <input id="mm" type="checkbox" name="mm" checked value="1" readonly>
          <label for="mm">Minúsculo - (a, b, c...).</label> <!-- checkbox Lower to your password cases -->
        </div>
        
        <div id="check_mM">
          <input id="mM" type="checkbox" name="mM" checked>
          <label for="mM">Maíusculo - (A, B, C...).</label> <!-- checkbox for aply Upper and Lower to your password cases -->
        </div>

        <div id="check_num">
          <input id="numeros" type="checkbox" name="numeros" checked>
          <label for="numeros">Números - (1,2,3...).</label> <!-- checkbox for apply numbers to your password -->
        </div>
        
        <div id="check_sym">
          <input id="symbols" type="checkbox" name="symbols" >
          <label for="symbols">Símbolos - (@, #, $...).</label> <!-- checkbox for apply symbols to your password -->
        </div>
      
      </div>
     
      <button class="button-one" id="gerar" type="button" name="button" onclick="SenhaControler.criaSenha()">Gerar</button> <!-- button to generate your password -->
      
      <div id="campo_senha">
        <label for="senhaGerada">Senha gerada: </label>
        <textarea id="senhaGerada" name="senhaGerada" rows="1" cols="32" readonly>senha gerada</textarea> <!-- field of your password -->
        <div class="tooltip nomobile">
        <span class="tooltiptext nomobile">Salvar para área de transferência.</span>
        <button  class="button-three" onclick="SenhaControler._copiar()" type="button" name="button">⍗</button> <!-- button to copy your password to your clipboard -->
        </div>
      </div>

    <!-- <button id="salvar" type="submit" name="button" onclick="SenhaControler.salvar()">Salvar</button> -->

    </form>

  </body>
  <script src="js/app/models/Senha.js"></script>
  <script src="js/app/helpers/Senhahelper.js"></script>
  <script src="js/app/controler/SenhaController.js"></script>
  
 
 <script>
    let SenhaControler = new SenhaController();
    </script>
  
  <script>
    var slider = document.getElementById("caracteres");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;
    
    slider.oninput = function() {
      output.innerHTML = this.value;
    }
    </script>


</html>
